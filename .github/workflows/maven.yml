name: Virtha-Events plugin compilation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-plugin:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: $GITHUB_WORKSPACE/virtha-events
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: '22'
    - run: mkdir $GITHUB_WORKSPACE/compiled
    - run: mvn package -f pom.xml
    
    - name: Generate a Build Artifact
      uses: actions/upload-artifact@v4.6.0
      with:
        name: VIRTHA-Events
        path: /target/*.jar #/home/runner/work/VIRTHA-Events/VIRTHA-Events/virtha-events
    
  generate-jar:
    runs-on: ubuntu-latest
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v4.1.9
      with:
        path: $GITHUB_WORKSPACE/virtha-events/target/*.jar
